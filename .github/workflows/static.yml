# Workflow for deploying a Vite React app to GitHub Pages
name: Deploy Vite React App to GitHub Pages

on:
  # Trigger deployment on push to the main branch
  push:
    branches: ["main"]

  # Allows manual deployment from the Actions tab
  workflow_dispatch:

# Set permissions for GITHUB_TOKEN to allow Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment at a time, do not cancel in-progress deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify the Node.js version for the project

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist' # Path to the build directory generated by Vite

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
